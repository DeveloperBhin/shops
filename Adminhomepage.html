    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container-fluid, .header, .footer {
      padding: 0;
      margin: 0;
      width: 100%;
    }
    .header {
      background-color: #D9D9D9;
      padding: 5px 0;
      box-shadow: 2px 2px 2px 2px solid black;
    }
    .nav-item button {
      background-color: #D9D9D9;
      border: none;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease; /* Transition for hover effect */
    }
    .nav-link {
      color: white;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }
    .nav-link:hover {
      color: #f3f3f3;
    }
    .nav-item button:hover {

    }

   
   
   
    .footer {

    .footer a {

    }

    /* Push menu styles */
   
   
     /* Push menu styles */
     .push-menu {
      position: absolute;
      top: 60px; /* Place after header */
      left: -250px; /* Initially hidden */
      width: 250px;
      height: calc(100vh - 60px); /* Full height except header */
      background-color: #155B7A; /* Red background */
      color: white;
      transition: left 0.3s ease;
      z-index: 100; /* Ensure it appears above content */
    }
    .push-menu.active {
      left: 0; /* Show the sidebar */
    }
    .main-content {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    .main-content.shifted {
      margin-left: 250px; /* Shift content when sidebar is active */
    }
    .menu-toggle {
      cursor: pointer;
      background-color: #155B7A;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 15px;
      z-index: 1000;
    }
    .product-container {
        background-color: #155B7A;
        border: 4px solid #D9D9D9;
        margin-bottom: 10px;
    }
    .product-container img {
        padding: 5px;
        width: 100%;
        height:130px; /* Ensure the image fills the container */
        border-radius: 5px;
    }
    .no-underline {
        text-decoration: none;
    }


  </style>

  <script>
    // Toggle push menu
    const toggleButton = document.querySelector('.menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleButton.addEventListener('click', function() {
      sidebar.classList.toggle('active'); // Show/hide sidebar
      mainContent.classList.toggle('shifted'); // Shift content
    });

    // Toggle the sliding dropdown
    const postButton = document.getElementById('postButton');
    const postDropdown = document.getElementById('postDropdown');

    postButton.addEventListener('click', function() {
      postDropdown.classList.toggle('show'); // Toggle slide effect by adding/removing class
    });
  </script>
